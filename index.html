
<style>
    @import url(//fonts.googleapis.com/css?family=VT323);

    @font-face {
        font-family: 'Modern DOS', monospace;
        src: url("https://github.com/TobinCavanaugh/TobinCavanaugh.github.io/blob/main/ModernDOS8x8.ttf") format('truetype');
        font-weight: "bold";
    }

    :root {
        --inset: 30px;
        --font: 'Modern DOS', monospace;
        --amber: #ffbf00;
        --amberTransp: rgba(255, 191, 0, .4);
		--amberTranspBorder: rgba(255, 191, 0, .7);
		--bloomOff: 4px;
        --bloomAmt: 30px;
        /*Courier New*/
    }

    
	body {
		background-color: black;
    	color: var(--amber);
		margin: 0;
		padding: 0;
		}
        
	body, body * {
    
		--negative-offset: calc(-1 * var(--bloomOff));

    	text-shadow: 
        var(--bloomOff) var(--bloomOff) var(--bloomAmt) var(--amberTransp),
		var(--negative-offset) var(--bloomOff) var(--bloomAmt) var(--amberTransp),
        var(--negative-offset) var(--negative-offset) var(--bloomAmt) var(--amberTransp),
		var(--bloomOff) var(--negative-offset) var(--bloomAmt) var(--amberTransp);
	}
  
body::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, .1) 4px, transparent 5px, transparent 7px, rgba(0, 0, 0, .1) 8px);
  background-size: 100% 8px; /* Adjust the height of the scanlines as desired */
  pointer-events: none;
  animation: scanlines 2s linear infinite;
}


    @keyframes scanlines {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 0 +50px; /* Adjust the value to control the scrolling speed */
        }
    }
    
    
    a {
    	color: var(--amber); 
		text-decoration: underlined;
	}
    
	summary {
		list-style: none;
        font-family: var(--font);
	}
  
	header {
		list-style: none;
		font-family: var(--font);
		font-size: 50px;
	}

	summary::before {
		content: "[>]";
    	font-weight: bold;
    	float: left;
    	margin-right: 5px;
    	font-family: var(--font);
	}

	details[open] summary::before {
		content: "[V]";
	}
    
    details[open]{
    	font-weight: bold;
    }
    
    
    h2::before{
    ⭟ ⤹ ↳ ⮑ ⮱ ↪  ⮎ ⇲ ⬑ " "
    	content: "⇲";
    }
    
  
	h2 {
		list-style: none;
    	font-family: var(--font);
    	font-size: 30px;
    	font-weight: normal;
    	margin-top: 5px; /* Adjust the top margin as needed */
    	margin-bottom: 10px; /* Adjust the bottom margin as needed */
    	padding-left: var(--inset); /* Adjust the left padding as needed */
    	padding-right: 10px; /* Adjust the right padding as needed */
	}
    
    p{
        padding-left: var(--inset); /* Adjust the left padding as needed */
    }
    
    hr{
    	border: 2px solid var(--amber);
        
		--negative-offset: calc(-1 * var(--bloomOff));

    	box-shadow: 
        var(--bloomOff) var(--bloomOff) var(--bloomAmt) var(--amberTranspBorder),
		var(--negative-offset) var(--bloomOff) var(--bloomAmt) var(--amberTranspBorder),
        var(--negative-offset) var(--negative-offset) var(--bloomAmt) var(--amberTranspBorder),
		var(--bloomOff) var(--negative-offset) var(--bloomAmt) var(--amberTranspBorder);

    }
    

     /* Indenting images */
  img.fit-width {
    margin-left: var(--inset);
  }
  
</style>
